<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫物料管理系統</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>📦 倉庫物料管理</h1>
    <table id="dataTable">
        <thead>
            <tr><th>品名</th><th>數量</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx5u-_6wouX60UPCJvPy4BIYDlwcEqSK9xSk1VNkBTpkslJgBnE_ZAtaCKwZVLZXAWi/exec";
        
        async function fetchData(){
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.品名}</td><td>${row.數量}</td>`;
                tbody.appendChild(tr);
            });
        }
        fetchData();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
